<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火柴人激戰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="ui">
        <div class="ui-top">
            <div class="timer">時間：<span id="time">120</span></div>
            <div class="score">分數：<span id="score">0</span></div>
            <div class="money">金錢：<span id="money">100</span></div>
            <div class="level">關卡：<span id="level">1</span></div>
        </div>
        <div class="player-health-ui">
            <span>生命值：</span>
            <div class="health-bar-container">
                <div id="playerHealthBar" class="health-bar"></div>
            </div>
            <span id="playerHealthValue">100</span>
        </div>
        <div class="controls">
            <button id="showShop">武器商店</button>
            <button id="showUpgrades">角色升級</button>
        </div>
    </div>

    <div class="shop" id="shop">
        <h2>武器商店</h2>
        <ul id="weaponList">
            <!-- 武器列表將在此處動態生成 -->
        </ul>
        <button id="closeShop">關閉</button>
    </div>

    <div class="upgrades" id="upgrades">
        <h2>角色升級</h2>
        <ul id="upgradeList">
            <!-- 升級列表將在此處動態生成 -->
        </ul>
        <button id="closeUpgrades">關閉</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>遊戲結束</h2>
        <p>你的分數：<span id="finalScore">0</span></p>
        <button id="restartButton">重新開始</button>
    </div>

    <div class="level-start" id="levelStartScreen">
        <h2>關卡 <span id="currentLevelDisplay">1</span></h2>
        <button id="startLevelButton">開始</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
