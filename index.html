<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火柴人遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="ui">
        <div class="timer">時間：<span id="time">120</span> 秒</div>
        <div class="score">分數：<span id="score">0</span></div>
        <div class="money">金錢：<span id="money">100</span></div>
        <div class="level">關卡：<span id="level">1</span></div>
        <div class="controls">
            <button id="buyWeapon">購買武器</button>
            <button id="upgrade">升級</button>
        </div>
    </div>
    <div class="game-over" id="gameOver">
        <h2>遊戲結束</h2>
        <p>你的分數：<span id="finalScore">0</span></p>
        <button id="restartButton">重新開始</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
